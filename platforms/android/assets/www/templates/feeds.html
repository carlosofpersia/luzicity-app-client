

<ion-view view-title="Newsfeed">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
        <div class="list half">

<ion-refresher on-refresh="doRefresh()"></ion-refresher>
<ion-list>
	<ion-item ng-if="newItems.length > 0" ng-click="doRefresh()">
		{{newItems.length}} new items
	</ion-item>
	<ion-item class="item-avatar" ng-repeat="item in items">
		<img src="{{item.picture.thumbnail}}" />
		<h2>{{item.name.first}} {{item.name.last}}</h2>
		<p>{{item.location.city}} {{item.email}}</p>
	</ion-item>
</ion-list>
<ion-infinite-scroll on-infinite="loadMore()" distance="5%"></ion-infinite-scroll>

        </div>
    </ion-content>
</ion-view>
